    </label>

    <div class="form-group">

      <input class="form-control d-block ml-auto mr-auto" type="number" value="21" min="0" style="width: 5em;"

    </div>
    <div class="container text-center">
      <input id="generate" class="btn btn-outline-primary col-md-6" type="button" value="Generate" />
    </div>
